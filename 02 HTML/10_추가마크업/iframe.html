<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>iframe</title>
</head>
<body>

    <h1>iframe 태그로 외부 문서 포함시키기</h1>

    <p><a href="http://www.nate.com" target="here">Nate 바로가기</a></p>

    <!-- 1) iframe으로 html 문서 가져오기! -->
     <!-- <iframe src="movie_people.html" frameborder="1" width="90%" height="500"></iframe> -->

     <!-- 2) iframe으로 url 연결하기 -->
      <iframe src="http://www.daum.net" class="box" name="here"></iframe>



      <style>
        .box {
            width: 90%;
            height: 600px;
            border: 2px inset tomato;
        }
      </style>
    
</body>
</html>

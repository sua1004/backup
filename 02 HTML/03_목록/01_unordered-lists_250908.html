<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>01_unordered-lists</title>
</head>
<body>

    <h1>요리재료 목록</h1>

    <ul type="circle">
        <li>킹 에드워드 감자 1kg</li>
        <li>우유 100ml</li>
        <li>가염버터 50g</li>
        <li>갓 간 육두구</li>
        <li>취향에 따른 소금과 후추</li>
    </ul>

    <!-- 
    type 속성 기본값 : disc (●)

    *그 외 속성값
    square (■)
    circle (◯)
    
    -->
    
</body>
</html>

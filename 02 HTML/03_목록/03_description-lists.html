<!DOCTYPE html>
<html lang="'ko">

<head>
    <meta charset="UTF-8">
    <title>03_description-lists</title>
</head>

<body>
    <!-- 
        <dl> 태그 : '제목'과 '설명'을 묶여주는 설명목록
        <dt> 태그 : 설명의 대상, 제목/단어/질문 등
        <dd> 태그 : 설명/정의/답변 등
        -->


<h1>제주 올레 코스</h1>

<dl>
    <dt>올레 1코스</dt>
    <dd>코스 : 시흥초등학교 옆 - 광치기 해변</dd>
    <dd>거리 : 14.6km (4~5시간)</dd>
    <dd>난이도 : 중</dd>

    <dt>올레 2코스</dt>
    <dd><b>코스</b> 광치기 해변 - 은평포구</dd>
    <dd><b>거리</b> 14.5km (4~5시간)</dd>
    <dd><b>난이도</b> 중</dd>
</dl>
</body>

</html>

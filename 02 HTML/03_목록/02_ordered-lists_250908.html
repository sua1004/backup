<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_ordered-lists</title>
</head>
<body>
    <h1>매쉬포테이토 만들기</h1>

    <ol type="I">
        <li>감자를 1/4 크기로 자른다.</li>
        <li>부드러워질때까지 15-20분 동안 소금물을 서서히 끓인다.</li>
        <li>우유, 버터, 육두구를 데운다.</li>
        <li>감자의 물을 따라 내고 으깬다.</li>
        <li>우유 혼합물을 넣고 섞는다.</li>
    </ol>

    <ol start="" reversed>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ol>

    <!-- 
    *type 속성값 (list-style)

    1 : 숫자(기본값)
    A : 영문 대문자
    a : 영문 소문자
    I : 로마숫자 대문자
    i : 로마숫자 소문자

    *start 속성 : 지정한 숫자부터 목록 시작
    *reversed : 항목을 역순으로(반대로) 표시
    -->
    
</body>
</html>

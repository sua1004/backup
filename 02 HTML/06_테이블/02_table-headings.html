<html lang="ko">

    <head>

        <title>02_table-headings</title>

    <table border="1" width="300">
        <tr>
            <th></th>
            <th>토요일</th>
            <th>일요일</th>
        </tr>

        <tr>
            <th>티켓판매</th>

            <td>135</td>

        <tr>
            <th>총 매출</th>

            <td>$675</td>
        </tr>

    </table>

    <!-- 
    <th> : table의 제목(글자색이 더 진함)
    <td> 태그와 동등한 위치
    -->

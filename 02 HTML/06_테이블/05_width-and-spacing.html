<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>05_width-and-spacing</title>
    </head>

    <body>
        
        <table cellpadding="6" cellspacing="10">
            <tr bgcolor="pink">
                <th width="100"></th>
                <th width="80">인출</th>
                <th width="80">예금</th>
                <th width="120">잔고</th>
            </tr>

            <!-- 
            표에 간격 넓히기 : cellspacing (속성)을 <table>태그에 추가하기

            각 칸마다 너비를 다르게 설정하기 : <th>, <td> 태그에 width (속성을) 추가하기
            -->

            <tr bgcolor="lightgray">
                <th>1월</th>
                <td>250.00</td>
                <td>660.50</td>
                <td>410.50</td>
            </tr>

            <tr bgcolor="lightgray">
                <th>2월</th>
                <td>135.55</td>
                <td>895.20</td>
                <td>1170.15</td>
            </tr>
        </table>

    </body>
</html>

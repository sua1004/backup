<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>01_basic-table-structure</title>
    </head>

    <body>

        <h1>월(Month)</h1>

        <table border="1">
            <tr>
                <td>1월</td>
                <td>2월</td>
                <td>3월</td>
                <td>4월</td>
            </tr>

             <tr>
                <td>5월</td>
                <td>6월</td>
                <td>7월</td>
                <td>8월</td>
             </tr>

             <tr>
                 <td>9월</td>
                 <td>10월</td>
                 <td>11월</td>
                 <td>12월</td>
             </tr>
        </table>

        <!-- 
        table 태그가 만들어지는 원리
        <tr> : 가로줄
        <td> : 가로줄을 나누는 칸

        table - tr, td : 부모자식관계
        ts - td : 형제관계
        -->
        
    </body>
</html>

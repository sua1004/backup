<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_example</title>
</head>

<body>

    <table border="1" width="400" style="border-collapse: collapse;">

        <caption>객실 요금표</caption>

        <!-- 
        <caption> 태그는 무조건 <table> 여는 태그 바로 뒤에 위치할 것!
        -->

        <colgroup>
            <col width="25%">
            <col width="25%">
            <col width="15%">
            <col width="30%">
        </colgroup>

        <!-- 
        개발자 도구 접속하기
        1) 웹페이지 우클릭 후 도구 창 접속
        2) F12

        웹사이트 구조 나누기(웹 접근성을 높이기 위해 구조화 해주는 것!)
        1) header - thead
        2) section (body) - tbody
        3) footer - tfoot
        -->

        <thead>
            <tr bgcolor="pink">
                <th>방 이름</th>
                <th>대상</th>
                <th>크기</th>
                <th>가격</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th>유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>

            <tr>
                <th rowspan="2">동백방</th>
                <td>남성 도미토리</td>
            </tr>

            <tr>
                <td>가족 1팀</td>
            </tr>

            <tr>
                <th>천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>

        <tfoot>
            <tr bgcolor="pink">
                <th colspan="4">바깥채 전체를 렌트합니다.</th>
            </tr>
        </tfoot>

    </table>
</body>

</html>

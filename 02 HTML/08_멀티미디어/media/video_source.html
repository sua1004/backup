<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>video_source</title>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>

    <h1>밤 하늘을 수 놓는 불꽃</h1>

    <video controls muted autoplay loop>
        <source src="Fireworks.mp4" type="video/mp4">
        <source src="Fireworks.webm" type="video/webm">
        이 영상을 보기 위해서는 HTML5를 지원하는 브라우저가 필요합니다.

    </video>

    <!-- 
    audiio, video 태그에서 source 태그를 사용할 때 type 속성

    type="audio/파일포맷"
    type="video/파일포맷"

    mp4 : 최신 브라우저에서 모두 지원, 이전 버전에서 재생이 안되는 경우도 있음
    webm : 무료 코덱 사용, 화질이 뛰어남
    -->
    
</body>
</html>

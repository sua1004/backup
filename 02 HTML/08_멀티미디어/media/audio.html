<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>audio</title>
</head>

<body>

    <h1>오디오 재생하기</h1>

    <audio src="TheSimpleThings.mp3" controls loop muted></audio>

    <!-- 
    controls : 웹화면에 컨트롤 막대표시
    autoplay : 자동재생 (브라우저 정책에 따라 자동재생이 안 되는 경우가 있음)
    loop : 반복재생
    muted : 음소거
    -->

    <!-- 
    src : img, audio, video
    href : <a>
    -->
    
</body>

</html>

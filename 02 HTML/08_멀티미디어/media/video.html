<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>video</title>
</head>

<body>

    <h1>동영상 파일 올리기</h1>
    <video src="video_europe.mp4" autoplay muted loop></video>

    <!-- 
    영상 자동재생 하는 법 : autoplay(속성)과 muted(속성)을 같이 추가하기
    -->

    <h2>유튜브 영상 올리기</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/N4fPJNr0Qsk?si=VwiBxpfUP3C6l7-7" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <br><br>

    <embed src="https://www.youtube.com/embed/N4fPJNr0Qsk?si=VwiBxpfUP3C6l7-7" type="video/mp4" width="560" height="315">
    
</body>

</html>

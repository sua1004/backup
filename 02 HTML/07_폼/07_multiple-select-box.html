<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>07_multiple-select-box</title>
</head>

<body>

    <p>다음 중 연주 가능한 악기는? (2개를 선택해 주세요)</p>

    <!--
    <select> 태그 안의 size (속성): 한 번에 보여지는 <option>의 수
        
     multiple (단일 속성) : 추가하면 바로 적용이 됨 
     -->

    <select name="music" size="4" multiple>
        <option value="드럼">드럼</option>
        <option value="베이스">베이스</option>
        <option value="키보드">키보드</option>
        <option value="어쿠스틱">어쿠스틱</option>
        <option value="일렉기타">일렉기타</option>
    </select>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_textarea</title>
</head>

<body>
    
    <p>이 공연에 대해 어떻게 생각하십니까?</p>

    <p>
       <!--  <textarea name="body" cols="30" rows="5" placeholder="의견을 입력해 주세요"></textarea> -->

       <textarea name="body" cols="30" rows="5" readonly>환상적인 공연이었습니다!!!</textarea>

       <!-- 
       readonly (단일 속성) : 추가하면 바로 적용이 됨
       - 이용 약관에서 자주 이용
       -->
    </p> 
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>14_html5-text-Input</title>
</head>

<body>
    
    <!-- 
    HTML5에서 세분화된 텍스트 필드 : emall/search/url/tel
    -->

    <input type="text" name="" placeholder="텍스트 입력"><br>

    <input type="email" name="" placeholder="이메일 입력"><br>
    <input type="search" name="" placeholder="검색어 입력"><br>

    <input type="tel" name="" placeholder="-없이 전화번호 입력"><br>
    <input type="url" name="" placeholder="url 입력">

</body>

</html>

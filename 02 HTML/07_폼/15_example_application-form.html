<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>15_example_application-form</title>
</head>

<body>
    <h1>프런트엔드 개발자 지원서</h1>

    <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
    <hr>

    <form action="#" method="post" name="applyfrm">

        <fieldset>
            <legend>
                <h3>개인정보</h3>
            </legend>


            <ul>
                <li>
                    <label for="username">이름&nbsp;</label>
                    <input type="text" name="uname" id="username" placeholder="공백없이 입력하세요" autofocus>
                </li>

                <li>
                    <label for="usertel">전화&nbsp;</label>
                    <input type="text" name="utel" id="usertel" value="01012345678" disabled>
                </li>

                <!-- 
                input type="text"에서 value="01012345678"을 작성했을 때,
                disabled (속성)을 추가하면 value의 값 수정 불가능 (고정)
                -->

                <!--  
                <li>
                    <label for="usermail">메일&nbsp;</label>
                    <input type="email" name="usermail" id="usermail" placeholder="@를 포함하여 입력하시오">
                </li>

                input type="email" : 이메일 형식이 아닐 경우 알려주는 type 속성
                 -->

                <li>
                    <label for="city">지역&nbsp;</label>
                    <select name="city" id="city">
                        <option value="서울">서울</option>
                        <option value="경기도">경기도</option>
                        <option value="전라도">전라도</option>
                        <option value="경상도">충청도</option>
                        <option value="경상도">경상도</option>
                    </select>
                </li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>
                <h3>지원분야</h3>
            </legend>

            <ul>
                <li><label><input type="radio" name="field" value="웹 퍼블리싱"> 웹 퍼블리싱</label></li>

                <li><label><input type="radio" name="field" value="웹 애플라케이션 개발"> 웹 애플리케이션 개발</label></li>

                <li><label><input type="radio" name="field" value="개발 환경 개선">개발 환경 개선</label></li>
            </ul>
        </fieldset>

        <fieldset>
            <legend>
                <h3><label for="body">지원동기</label></h3>
            </legend>

            <p>
                <textarea name="content" id="body" cols="50" rows="5" placeholder="지원 동기를 간략히 입력해 주세요."></textarea>
            </p>
        </fieldset>

        <input type="submit" value="접수하기">
        <input type="reset" value="다시작성">

    </form>

</body>

</html>

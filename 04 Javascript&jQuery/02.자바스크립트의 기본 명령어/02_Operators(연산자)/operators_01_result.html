<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>operators_01</title>
</head>

<body>
    <h4>x = 5, y = 2, 두값을 합한것을 변수 z에 할당하고 문서에 출력하세요.</h4>

    <script>

        var x = 5,
            y = 2,
            z = x + y;

        document.write(z, '<br>'); //7

        x = 50;
        //document.write(x+y);

        z = x+y; //변경된 값으로 다시 연산!!
        document.write(z);

    </script>

</body>

</html>

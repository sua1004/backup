<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Array_02</title>
</head>

<body>
    <h4>"cars"라는 배열의 index값을 이용하여 "Volvo"만 출력해보세요.</h4>

    <script>
        var cars = ["Audi", "Volvo", "BMW"];
        
        document.write(cars[1]);
        document.write("<h1>" + cars[1] + "</h1>");
        
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Array_03</title>
</head>

<body>
    <h4>"cars"라는 배열의 index값을 이용하여 "Audi"를 "Benz"로 수정하여 출력해보세요.</h4>

    <script>
        var cars = ["Audi", "Volvo", "BMW"];
        
        // 1. 배열값 재할당
        /* cars[0] = "Benz";
        document.write(cars, "<br>"); */

        var newCar = "Benz Korea";
        
        // 2. 배열객체 메서드 - splice()
        //cars.splice(0,1,"Benz");
        cars.splice(0,1,newCar);
        document.write(cars, "<br>");

        // 3. 배열객체 메서드 - shift(), unshift()
        cars.shift();
        console.log(cars);

        //cars.unshift("Benz");
        cars.unshift(newCar);
        document.write(cars);
        
    </script>


</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>Array_04</title>
</head>

<body>
    <h4>아래에 작업되어있는 배열의 원소 개수를 문서에 출력하세요.</h4>

    <script>
        var cars = ["Audi", "Volvo", "BMW"];

        // 배열의 길이를 구하시오!!!!

        console.log(cars,length);
        document.write(cars.length, "<br>");

        var count = cars.length;
        document.write("배열의 갯수: " + count);
    </script>


</body>

</html>

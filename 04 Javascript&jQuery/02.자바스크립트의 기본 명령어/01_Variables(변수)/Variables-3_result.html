<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Variables-3</title>
</head>

<body>
    <h3>두개의 변수 x와 y를 사용해 5+10의 합을 출력하세요.</h3>
    
    <p id="demo" style="color: tomato;">Display the result here.</p>

    <script>
        // Create the variables here
        
        var x = 5;
        var y = 10;

        document.write(x+y); // 5+10=15
        document.getElementById('demo').innerHTML = (x+y);
        
        
        
    </script>
</body>

</html>

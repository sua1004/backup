<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>Variables-2</title>
</head>

<body>
    <h3>변수 number를 생성하고 변수값 50을 지정후 "Display the result here" 위치에 변수를 이용해 출력하세요.</h3>
    
    <p id="demo" style="color: tomato;">Display the result here.</p>

    <script>
        // Create the variable here

        var number = 50;
        document.write(number);
        
        document.getElementById('demo').innerHTML = number;

    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>condition_01</title>
</head>

<body>
	<h4>조건문을 사용하여 5가 2보다 클 때 "Well done!"문자를 문서에 출력하세요.</h4>

	<script>
		//주어진 값을 조건식에 바로 적용
		if (5>2){
			document.write('Well done!<br>');
		}

		//변수에 값을 담아서 사용
		var a = 5, b = 2;
		if (a>b){
			document.write('Well done2222<br>');
		}

		//변수에 조건식 생성
		var condition = a>b;
		console.log(condition);

		if (condition){
			document.write('Well done3333');
		}
	</script>

</body>

</html>

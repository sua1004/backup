        // 예제 2번 풀이
        /* 
        봄 (3~5) month = 3,4,5
        여름 (6~8) month = 6,7,8
        가을 (9~11) month = 9,10,11
        겨울 (12~2) month = 12,1,2

        *계절별 구간 설정
        1) 봄 3~5월
        3 <= month <= 5
        3 <= month && month <= 5

        2) 여름 6~8월
        6 <= month <= 8
        6 <= month && month <= 8

        3) 가을 9~11월
        9 <= month <= 11
        9 <= month && month <= 11

        4) 겨울 12~1월
        month == 12 || month == 1 ||  month == 2
        */

        //사용자에게 입력받은 월 정보를 담아줄 변수!
        var month = Number(prompt('지금은 몇 월 입니까?(숫자만 입력)'));

        if (3 <= month && month <= 5){
            document.write('꽃이 화사한 봄이네요!');

             document.write('햇빛이 뜨거운 여름이네요!');

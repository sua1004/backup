<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>04_중첩for문</title>
</head>
<body>

    <script>
        /* 
        중첩 for문 - for문 안에 for문을 사용하는 것

        ////// 기본형 //////////////////////////////////////

            for (초깃값; 조건식; 증감식){ //바깥쪽 for문

                for (초깃값; 조건식; 증감식){ //안쪽 for문
                    실행코드;
                }
            }

        ////////////////////////////////////////////////////
        */

        //예제1 - 1행 1열부터 3행 4열까지 출력하시오.
        
        //바깥쪽 for문 - '행' 반복 >> 큰 덩어리
        //안쪽 for문 - '열' 반복 >> 큰 덩어리 안 쪽에 작은 덩어리!!!
        //행이 먼저 있어야 열이 생기지!!!!!

        for (var i=1; i<=3; i++){ //행 반복

            for (var k=1; k<=4; k++){ //열 반복
                //document.write(i + '행 ' + k + '열<br>');
                document.write(`${i}행 ${k}열<br>`);
            }

            document.write('<br>');
        }

        //예제2 - 구구단 출력

        /* 
        단수 반복 >> j
        곱해지는 값의 반복 >> a
        구구단을 담을 변수 >> gugu
        */
        
        var gugu = ''; //구구단을 담을 변수

        for (var j=2; j<=9; j++){ //단수를 올리기 위한 반복문! (2~9단)

            gugu += `<h2>${j}단</h2>`; 
            for (var a=1; a<=9; a++){ //곱해즈는 값을 위한 반복문!(1~9)
                //document.write();
                gugu += `${j} x ${a} = ${j*a}<br>`;
            }

            gugu += '<br>';
        }

        document.write(gugu);

        //답안 작성
        /* 
        2*1 = 2
        2*2 = 4
        2*3 = 6

        3*1 = 3
        3*2 = 6
        3*3 = 9

        var = n -> n단, 숫자 2~9 반복 //바깥쪽 for문
        var = r -> r(곱한 수), 숫자 1~9 반복 //안쪽 for문
        */
        /* for (var n=2; n<=9; n++){

            for (var r=1; r<=9; r++){
                document.write(`${n}X${r} = ${n * r}<br>`);
            }

            document.write('<br>');
        } */
    
    
        
    </script>
    
</body>
</html>

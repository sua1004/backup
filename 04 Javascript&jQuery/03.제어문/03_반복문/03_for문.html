        /* 
        (3) for문 : 조건식을 만족할 때까지 코드를 반복하여 실행

        /////// 기본형 ////////////////////////////////////////

            for (초깃값; 조건식; 증감식){
                실행코드;
            }


        ///////////////////////////////////////////////////////

        *실행순서
        (변수의) 초깃값 -> 조건식 -> 코드 실행 -> 증감식 -> 
        조건식 -> 코드 실행 -> 증감식 -> 조건식 -> 코드 실행
        */

        //기본예제 - for문으로 1~10까지 1씩 증가하여 화면에 출력

        //while문 사용

        //for문 사용
        for (var i = 1; i <= 10; i++) {
            document.write(i, '<br>');
        }

        //예제1. 1~100까지의 숫자 중 5의 배수일 경우 빨간색, 7의 배수일 경우 파란색, 5의 배수이면서 7의 배수인 경우 핑크색으로 출력하세요

        /* 
        사용할 값 (k) -> 1~100 / 반복횟수 100번

        5의 배수 -> k%5 === 0
        7의 배수 -> k%7 === 0
        5의 배수이면서 7의 배수 -> k%5 === 0 && k57 === 0
        */

        for (var k = 1; k <= 100; k++) {
            if (k % 5 === 0 && k%7 === 0) {
                document.write(`<p class="pink">${k}</p>`);
            } else if (k % 7 === 0) {
                document.write('<p class="blue">' + k + '<p>');
            } else if (k % 5 === 0) {
                document.write('<p class="red">' + k + '<p>');
            }
        }

        else if문의 조건식을 여러개 만족할 경우,

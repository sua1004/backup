<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>05_function_scope</title>

    <script>
        /* 
        스코프(Scope)란?
        - 변수 또는 함수의 유효범위 (함수의 중괄호 시작~끝 범위)

        *전역(Global)변수와 지역(Local)변수
        - 전역변수 : 함수 바깥쪽 위치, 자바스크립트 어디에서든 사용가능
        - 지역변수 : 함수 안쪽 위치, 함수 유효범위 안에서만 사용
        
        */

        //예제
        var num = 10; //전역변수 (함수 바깥쪽에 위치)

        function myNum (){
            var num = 2025; //지역변수 (함수 안 쪽에 위치)

            alert(num); //2025
        }

        //myNum(); //함수 호출!

        //alert(num); //10

        /* 
        전역함수 : 자바스크립트 코드 어디에서든 사용할 수 있음
        지역함수 : 함수 유효범위 안에서만 사용가능

        /////////////// 지역함수 기본형 /////////////////////

            function 함수명1 (){
                function 함수명2 (){
                    실행코드;
                }
            }

        /////////////////////////////////////////////////////

        *전역함수 - 함수명1
        *지역함수 - 함수명2
        
        */

        function myFnc (){
            document.write('전역함수 호출~~~~');
        }

        function outerFnc (){
            function myFnc (){
                document.write('지역함수 호출~~~~');
            }

            myFnc();
        }

        //myFnc();

        outerFnc();

        /* 
        전역/지역을 나누는 이유 

        - 프로젝트 규모가 크면 여러 명의 개발자 투입, 같은 이름의 전역변수나 전역 함수를 사용하면 충돌 발생
        - 또한 다른 개발자가 이미 개발해 놓은 라이브러리나 플러그인의 변수 또는 함수 이름이 자신이 사용하는 변수나 함수의 이름과 같은 경우 충돌 발생!
        */



    </script>
</head>
<body>
    
</body>
</html>

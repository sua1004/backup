<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_attr()</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>
        /* 
        1. 속성제어 메서드 : 요소의 속성을 바꿀 때 사용
        2. 객체편집 메서드 : 객체를 생성하고 삭제 또는 복제
        3. 수치제어 메서드 : 요소의 너빗값 또는 높잇값 변환 및 수치를 바꿀 때 사용
        */

        /* 
        attr() 메서드
        : 선택한 요소에 새 속성을 생성하거나 기존의 속성, 속성값을 변경
        : 요소의 속성값을 불러올 때(반환) 사용

        * 속성
        - property : (대상의) 정보
        - attribute : 태그의 속성

        * 기본형
        1) $('요소선택').attr('속성명');
        >> 선택한 요소의 지정한 속성값 가져오기 (값 반환)

        2) $('요소선택').attr('속성명','값');

        3) $('요소선택').attr({
                속성명1: '값1',
                속성명2: '값2'
        });

        >> 선택한 요소에 속성값 적용

        * 자바스크립트
        getAttribute() - 속성값 반환
        setAttribute() - 속성값 설정

        */

        $(document).ready(function(){
            //속성값 반화
            console.log($('img').attr('src'));
            console.log($('img').attr('title'));

            //속성값 변경
            $('button').click(function(){

                //단일 속성변경
                //$('img').attr('width','900');

                //여러 가지 속성변경
                $('img').attr({
                    src: 'image/mountain.jpg',
                    alt: 'mountain',
                    title: '푸르른 산~~'
                });

                console.log($('img').attr('alt'));
            });
        });
    </script>
</head>

<body>

    <img src="image/sea.jpg" alt="Pulpit Rock" width="500" title="시원한 바다~~">

    <br>
    <button>이미지태그 속성변경</button>

</body>

</html>

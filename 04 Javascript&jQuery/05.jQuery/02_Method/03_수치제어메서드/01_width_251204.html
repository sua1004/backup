<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>01_width()</title>

    <!-- <script src="jquery-1.7.2.min.js"></script> -->
    <script src="jquery-1.12.4.min.js"></script>
    
    <script>
        //innerWidth(), outerWidth(), innerHeight(), outerHeight()는 제이쿼리 라이브러리 버전의 영향을 받는다!!!

        /* 
        1) width() : 요소가 가진 컨텐츠의 너빗값을 반환하거나 변환
        >> 안쪽 여백(padding)과 선(border)을 제외한 컨텐츠의 너비!

        2) innerWidth() : 안쪽 여백(padding)을 포함한 너빗값을 반환하거나 변환

        3) outerWidth() : 안쪽 여백(padding)과 선(border)을 포함한 너빗값을 반환하거나 변환

        *기본형
        1) 값의 반환 - $('요소선택').width()|innerWidth()|outerWidth();
        2) 값의 변환(설정) - $('요소선택').width(값)|innerWidth(값)|outerWidth(값);
        
        */

        $(document).ready(function () {

            $('#width').click(function () {

                var result = $('.box').width();
                console.log(result);

                $('.box').width(450);
                //padding값은 그대로, width값 변경!
            });

            $('#inner').click(function () {

                console.log($('.box').innerWidth()); //320

                $('.box').innerWidth(200);

            });

            $('#outer').click(function(){

                console.log($('.box').outerWidth()); //322

                console.log($('.box').outerWidth(true)); //322+margin(6)
                //outerWidth() 빈 칸이거나 false일 경우, margin을 제외한 총 너비를 구함!
                //outerWidth(true)일 경우, margin을 포함한 너빗값을 구한다!

                //$('.box').outerWidth(200);
                //padding과 border값은 그대로, width값 변경!
            });

        });

    </script>
</head>

<body>

    <h1>width(), innerWidth(), outerWidth()</h1>

    <div class="box"></div>

    <button id="width">width()</button>
    <button id="inner">innerWidth()</button>
    <button id="outer">outerWidth()</button>

    <style>
        .box {
            width: 300px;
            height: 100px;
            padding: 10px;
            border: 1px solid blue;
            margin: 3px;
            margin-bottom: 20px;
            background-color: lightskyblue;
        }

        button {
            font-size: 24px;
        }
    </style>

</body>

</html>

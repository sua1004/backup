<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>06_remove</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        remove() : 선택한 요소를 삭제 (제거)

        $('선택요소').remove();
        */

        $(function(){
            $('.box2').remove();
            $('.box3 p').first().remove();
        });
    </script>
</head>

<body>

    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>

     <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>

     <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>

</body>

</html>

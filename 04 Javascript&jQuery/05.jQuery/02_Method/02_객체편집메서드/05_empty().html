<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_empty()</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        empty() : 선택한 요소의 '하위요소'를 삭제 (비운다!!!)

        $('선택요소').empty();
        */

        $(document).ready(function(){
            $('.box2').empty();
        });
    </script>
</head>

<body>

    <div class="box1">
        <p>내용1</p>
        <p>내용2</p>
    </div>

     <div class="box2">
        <p>내용3</p>
        <p>내용4</p>
    </div>

     <div class="box3">
        <p>내용5</p>
        <p>내용6</p>
    </div>


</body>

</html>

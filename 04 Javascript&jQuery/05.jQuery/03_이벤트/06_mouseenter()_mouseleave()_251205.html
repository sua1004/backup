<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_mouseenter()_mouseleave()</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        /* 
        mouseenter() : 대상요소의 경계범위에 마우스 포인터가 들어가면 이벤트 발생
        >> 대상요소에 마우스 포인터가 들어갔을 때만 이벤트 발생!!!!
        >> 이벤트 대상의 자식요소에 마우스가 올라가도 연속적으로 이벤트가 발생하지 않는다!

        mouseleave() : 대상요소의 경계범위에 마우스 포인터가 벗어나면 이벤트 발생
        
        ** 이벤트 버블링 현상이 발생하지 않음!
            (선택된 요소에 한번만 이벤트를 발생시키므로!)

        ** mouseover(),mouseenter() 비교
        https://www.w3schools.com/Jquery/tryit.asp?filename=tryjquery_event_mouseenter_mouseover
        */

        $(document).ready(function(){

            //on() 이벤트 등록
            $('.box').on({
                'mouseenter' : function(){
                    $(this).css({
                        backgroundColor: 'tomato'
                    });
                },
                'mouseleave' : function(){
                    $(this).css({
                        backgroundColor: 'transparent'
                    });
                }
            });

            //이벤트 메서드 사용
            $('.box').mouseenter(function(){
                $(this).find('a').css('color','white');
            }).mouseleave(function(){
                $(this).find('a').css('color','black');
            });

            /* 
            hover() : 선택한 요소에 마우스 포인터가 올라갈 때(mouseenter)와 벗어날 때(mouseleave) 각각 이벤트 발생

            $('이벤트 대상').hover(
                function(){mouseenter시 실행될 코드;},
                function(){mouseleave시 실행될 코드;}
            );
            */

            //hover() 1
            $('.box2').hover(
                function(){
                    //mouseenter
                    $(this).css('background-color','pink')
                },
                function(){
                    $(this).css('background-color','transparent')
                }
            );

            //hover() 2 - mouseenter, mouseleave 동일한 핸들러 적용
            $('.box2').hover(function(){
                $(this).append('<p>추가!!!</p>');
            });


        });

    </script>
</head>
<body>

    <h1>mouseenter() / mouseleave()</h1>
    <div class="box">
        <p><a href="#">내용1</a></p>
        <p><a href="#">내용2</a></p>
        <p><a href="#">내용3</a></p>
    </div>
    <div class="box">
        <p><a href="#">내용4</a></p>
        <p><a href="#">내용5</a></p>
        <p><a href="#">내용6</a></p>
    </div>
    <div class="box">
        <p><a href="#">내용7</a></p>
        <p><a href="#">내용8</a></p>
        <p><a href="#">내용9</a></p>
    </div>

    <h2>hover()</h2>
    <div class="box2">
        <p>컨텐츠1</p>
        <p>컨텐츠2</p>
        <p>컨텐츠3</p>
    </div>


    <style>
        body {
            margin-bottom: 300px;
        }
        .box {
            width: 300px;
            outline: 1px solid #ccc;
        }

        .box2 {
            outline: 2px solid black;
            width: 50%;
            padding: 10px;
        }
        .box2 p {
            margin: 0;
            display: inline-block;
            margin-right: 10px;
        }
    </style>
    
</body>
</html>

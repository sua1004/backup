<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>02_jQuery_event</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>

        //함수 만들기
        function bye (){
            alert('안녕히 계세요!!!');
        }

        $(document).ready(function(){

            /* $('.box').click(function(){
                bye();
            }); */

            $('.box').click(bye);

        });


    </script>
</head>
<body>

    <div class="box">클릭하세요!!</div>

    <style>
        .box {
            width: 200px;
            height: 100px;
            background-color: tomato;
            color: white;
            cursor: pointer;
        }
    </style>
    
</body>
</html>

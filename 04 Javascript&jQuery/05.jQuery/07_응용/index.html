<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MegaBox</title>

    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/index.js"></script>
</head>
<body>

    <header id="top">
        <div class="inbox">
            <a href="#" class="logo"><img src="images/logo.png" alt="메가박스"></a>
        </div>
    </header>

    <section id="screen" class="page">
        <!--- 영화 포스터 박스 --->
        <div class="pbox">
            <img src="images/cast01.jpg" alt="movie" class="i1">
            <img src="images/cast02.jpg" alt="movie" class="i2">
            <img src="images/cast03.jpg" alt="movie" class="i3">
            <img src="images/cast04.jpg" alt="movie" class="i4">
            <img src="images/cast05.jpg" alt="movie" class="i5">
        </div>

        <!--- 이동버튼 --->
        <a href="#" class="abtn prev"><img src="images/left_btn.png" alt="이전버튼"></a>
        <a href="#" class="abtn next"><img src="images/right_btn.png" alt="다음버트"></a>
    </section>
    
</body>
</html>

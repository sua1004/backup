<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>02_태그선택자</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>

        $(function(){

            //css()는 인라인스타일로 적용!
            $('h1').css('cursor','pointer');

            //h1태그를 클릭하면 li색을 변경하시오!
            $('h1').click(function(){
                $('li').css({
                    backgroundColor: 'tomato',
                    color: '#eee',
                    fontSize: '26px'
                });
            });

        });

        /* 
        click() 이벤트 메서드
        - 기본형 : $(선택자/이벤트 대상).click(실행코드/함수명);
        - 선택요소를 '클릭'했다 >> 이벤트가 발생!
        - 선택요소를 클릭하면 실행코드(또는 함수) 실행! >> 핸들러 실행!
        */

    </script>
</head>

<body>

    <h1>한국의 사계절</h1>

    <ul>
        <li>봄</li>
        <li>여름</li>
        <li>가을</li>
        <li>겨울</li>
    </ul>

    <style>
        h1 {
            background-color: yellow;
        }
    </style>

</body>

</html>

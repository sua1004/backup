<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>06_자식선택자</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>
        /* 
        자식요소 선택자 기본형
        1) $('기준요소 > 자식요소')
        2) $('기준요소').childeren()
        3) $('기준요소').childeren('자식요소')
        */

        $(function(){
            //$('#wrap > h2').css('color','red')
            //$('#wrap').children().css('border','1px dashed blue')
            //$('#wrap').children('p').css('color','blue')

            $('#wrap').click(function(){

                //클릭한 #wrap의 자식요소 p태그만 선택
                //$(this).children('p').css('background-color','tomato');

                $('>p',this).css({
                    backgroundColor: 'tomato',
                    color: 'white'
                });
            });
        });
    </script>

    <style>
        #wrap {
            background-color: #eee;
        }
    </style>
</head>

<body>

    <div id="wrap">
        <h2>기본 선택자</h2>
        <p>내용1</p>

        <div class="section">
            <h2>하위요소 선택지</h2>
            <p>내용2</p>
        </div>
    </div>

</body>

</html>

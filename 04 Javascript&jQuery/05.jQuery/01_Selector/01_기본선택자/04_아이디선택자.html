<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_아이디선택자</title>

    <script src="jquery-1.7.2.min.js"></script>

    <script>

        $(function(){
            //좋아하는 계절을 클릭하면
            //계절에 대한 설명으로 내용을 바꾸고 css 변경

            $('#spring').click(function(){
                $(this).text('예쁜 꽃이 만발한 봄이예요!').css({
                    backgroundColor: 'plum',
                    fontSize: '24px'
                });
            });

            $('#summer').click(function(){
                $(this).text('여름에는 물놀이!!!!').css({
                    color: 'blue',
                    fontSize: '28px'
                });
            });

            $('#fall').click(function(){
                //$(this).text('<p>단풍놀이 가자!!!</p>');
                $(this).html('<p>단풍놀이 가자!!!</p>');
            });

            $('#winter').click(function(){
                $(this).html('<img src="https://previews.123rf.com/images/nataljusja/nataljusja1511/nataljusja151100259/48738427-beautiful-winter-landscape.jpg" alt="흰 눈이 쌓인 벌판과 나무 풍경" title="겨울풍경">')
            });

            //html() 메서드 반환
            var result = $('.msg').html();
            console.log(result);
            console.log($('.msg').text());
        });

        /* 
        html() 메서드
        1) $(선택자).html();
        - 선택한 요소의 하위요소를 문자열로 반환
        
        2) $(선택자).html('새 요소');
        - 선택한 요소의 하위요소를 전부 제거하고 ㅈ;정한 새요소를 삽입

        *자바스크립트 innerHTML 속성과 유사
        */
    </script>

    <style>
        p {
            color: red;
            text-decoration: underline;
        }
        img {
            width: 400px;
        }
    </style>
</head>

<body>

    <h1 class="title">한국의 사계절</h1>

    <ul class="list">
        <li id="spring">봄</li>
        <li id="summer">여름</li>
        <li id="fall">가을</li>
        <li id="winter">겨울</li>
    </ul>

    <div class="msg">
        <p>겨울이 오고 있어요!</p>
    </div>

</body>

</html>

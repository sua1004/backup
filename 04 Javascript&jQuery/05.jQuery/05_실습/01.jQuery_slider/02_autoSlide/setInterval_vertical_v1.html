<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>setInterval_vertical</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        ul,ol,li {
            list-style: none;
        }
        #box {
            width: 600px;
            height: 600px;
            margin: 20px auto;
            border: 2px solid #000;
            overflow: hidden;
            position: relative;
        }
        #btngrp {
            font-size: 22px;
            text-align: center;
            position: absolute;
            /*width: 100%;*/
            left: 50%;
            transform: translateX(-50%);
            top: 20px;
            z-index: 1;
        }
        #btngrp li {
            display: inline-block;
            color: #fff;
        }
        #btngrp li~li {
            margin-left: 10px;
        }
        
        #gallery {
            width: 600px;
            height: 2400px;
            position: absolute;
            left: 0;
            top: 0;
        }
        #gallery li {
            /*width: 100%;
            height: 25%;*/
            width: 600px;
            height: 600px;
        }
        #gallery li img {
            display: block;
            width: 100%;
        }
    
    
    </style>
    
    <script src="script/jquery-1.12.4.min.js"></script>
    
    <script type="text/javascript" src="script/setInterval_vertical_v1.js"></script>
</head>
<body>
   
   <div id="box">
       <ul id="btngrp">
           <li id="btn0">◆</li>
           <li id="btn1">◆</li>
           <li id="btn2">◆</li>
       </ul>
       
       <ul id="gallery">
           <li><img src="image/item1.jpg" alt=""></li> <!--top:0-->
           <li><img src="image/item2.jpg" alt=""></li> <!--top:-600-->
           <li><img src="image/item3.jpg" alt=""></li> <!--top:-1200-->
           <li><img src="image/item1.jpg" alt=""></li> <!--top:-1800-->
       </ul>
   </div>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>

    <link rel="stylesheet" href="css/swiper.min.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="js/jquery-1.7.2.min.js"></script>
    <script src="js/swiper.min.js"></script>
    <script src="js/index.js"></script>
</head>

<body>

    <header>
        <h1>해리포터 시리즈</h1>
    </header>

    <section id="content" class="page">
        <div class="swiper-container">
            <ul class="swiper-wrapper">
                <li class="swiper-slide"><img src="images/harrypotter-1.jpg" alt="해리포터1" title="해리포터1"></li>
                <li class="swiper-slide"><img src="images/harrypotter-2.jpg" alt="해리포터2" title="해리포터2"></li>
                <li class="swiper-slide"><img src="images/harrypotter-3.jpg" alt="해리포터3" title="해리포터3"></li>
                <li class="swiper-slide"><img src="images/harrypotter-4.jpg" alt="해리포터4" title="해리포터4"></li>
                <li class="swiper-slide"><img src="images/harrypotter-5.jpg" alt="해리포터5" title="해리포터5"></li>
                <li class="swiper-slide"><img src="images/harrypotter-6.jpg" alt="해리포터6" title="해리포터6"></li>
                <li class="swiper-slide"><img src="images/harrypotter-7.jpg" alt="해리포터7" title="해리포터7"></li>
                <li class="swiper-slide"><img src="images/harrypotter-8.jpg" alt="해리포터8" title="해리포터8"></li>
            </ul>

            <div class="swiper-pagination"></div>
        </div>
    </section>

</body>

</html>

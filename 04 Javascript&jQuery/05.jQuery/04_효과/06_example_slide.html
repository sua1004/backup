<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>06_example_slide</title>

    <script src="jquery-1.12.4.min.js"></script>
    <script>
        
        //예제 - .title에 마우스를 올렸을 때 이미지가 slideDown되고, 마우스가 벗어났을 때 이미지가 slideUp 되도록 구현하시오.
        
        $(document).ready(function(){

            $(function(){
                //구현을 위한 초기설정
                $('.img-box').hide();

                $('.title').on({
                    'mouseover' : function(){
                        console.log('슬라이드 다운!');
                        $('.img-box').slideDown(1000);
                    },
                    'mouseout' : function(){
                        console.log('끝!!');
                        $('.img-box').stop.slideUp(1000);
                    }
                });

                //$('.title').mouseover().mouseout()
                //$('.title').hover();
            });

            //답안 작성
            /* $('.title').hover(function(){
                $('.img-box').slideToggle(800,'linear');
            }); */

        });
        

    </script>
</head>
<body>

    <div class="container">
        <h2 class="title">여기에 마우스를 올려보세요!</h2>

        <div class="img-box">
            <img src="image/suzy.jpg" alt="상큼한 여름 수지">
        </div>
    </div>

    <style>
        .container {
            width: 500px;
            margin: 50px auto;
            text-align: center;
        }
        h2.title {
            background-color: tomato;
            color: white;
            padding: 10px 0;
            cursor: pointer;
        }
        .img-box {
            /*outline: 3px solid tomato;*/

            /* 구현을 위한 초기설정 */
            display: none;
        }
        .img-box img {
            width: 500px;
            display: block;
        }
    </style>
    
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>document.write()</title>

    <script>
        document.write("시이작!!!!");
    </script>
</head>

<body>
    <h4>"Hello world!"를 문서화면에 출력하세요.</h4>

    <script>
        // 한줄 주석~~~
        /* 
        여러줄 주석~~~
        */

        /* 
        자바스크립트 객체 지향 언어!

        객체.메서드();
        객체.속성;

        객체 - 주어
        메서드() - 동사, 명령을 실행하는 것
        속성 - 형용사, 정보를 제공/설정하는 것
        */

        document.write("Hello world!<br>");
        document.write('오???이게 되네~~~!!????!!');
        document.write('<h3>즐거운 수요일</h3>');
    </script>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .login-container {
            width: 340px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.07);
        }

        .login-container h2 {
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background: #2471a3;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-container button:hover {
            background: #174e79;
        }

        .login-container {
            max-width: 480px;
            margin: 80px auto;
            padding: 3.5rem 2.5rem 2.5rem 2.5rem;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
        }

        .login-container h2 {
            text-align: center;
            color: #7C9ED9;
            margin-bottom: 5rem;
            letter-spacing: 1px;
        }

        .login-container label {
            font-size: 1rem;
            color: #7C9ED9;
            margin-bottom: 0.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            display: block;
        }

        .login-container input[type="text"],
        .login-container input[type="password"] {
            width: 100%;
            padding: 11px 12px;
            border: 1.5px solid #f9fafb;
            border-radius: 6px;
            background: #f9fafb;
            margin-bottom: 1.6rem;
            font-size: 1rem;
            transition: border-color 0.3s;
            outline: none;
        }

        .login-container input[type="text"]:focus,
        .login-container input[type="password"]:focus {
            border-color: #7C9ED9;
        }

        .login-btn {
            width: 100%;
            padding: 0.8rem;
            background: #7C9ED9;
            color: #fff;
            border: none;
            border-radius: 6px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .login-btn:hover {
            background: #A8C5E2;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form id="loginForm">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required />
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
            <input type="submit" value="로그인" class="login-btn" />
        </form>
    </div>
</body>

</html>

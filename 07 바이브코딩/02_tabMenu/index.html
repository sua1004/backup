<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String변수를 활용한 탭 구현</title>
    <style>
        body {
            background: #fff;
            min-height: 100vh;
            min-width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Noto Sans KR', 'Segoe UI', 'Apple SD Gothic Neo', sans-serif;
            color: #101010;
        }
        .tab-container {
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .tab-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 2.5rem;
            margin-top: 2rem;
            line-height: 1.1;
        }
        .cat-image {
            width: 400px;
            height: 260px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(60,60,60,0.07);
            user-select: none;
        }
        .tab-btns {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        .tab-btn {
            min-width: 92px;
            border: 2px solid #222;
            background: #fff;
            color: #222;
            font-size: 1.12rem;
            font-weight: 500;
            border-radius: 35px;
            padding: 8px 0 7px 0;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }
        .tab-btn.selected {
            background: #111;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="tab-container">
        <span class="tab-title">String변수를 활용한 탭 구현</span>
        <img class="cat-image" id="cat-image" src="./images/cat1.jpg" alt="cat" draggable="false">
        <div class="tab-btns">
            <button class="tab-btn selected" id="cat1-btn">Cat1</button>
            <button class="tab-btn" id="cat2-btn">Cat2</button>
            <button class="tab-btn" id="cat3-btn">Cat3</button>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    $(document).ready(function() {
        let currentTab = 'cat1';
        function selectTab(tabName) {
            currentTab = tabName;
            $('#cat-image').attr('src', `./images/${tabName}.jpg`);
            $('.tab-btn').each(function(idx) {
                if(tabName === `cat${idx+1}`){
                    $(this).addClass('selected');
                } else {
                    $(this).removeClass('selected');
                }
            });
        }
        $('#cat1-btn').click(function(){ selectTab('cat1'); });
        $('#cat2-btn').click(function(){ selectTab('cat2'); });
        $('#cat3-btn').click(function(){ selectTab('cat3'); });
    });
    </script>
</body>
</html>

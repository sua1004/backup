<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_position-fixed</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            font-size: 26px;
            text-align: center;
        }

        header {
            width: 100%;
            height: 100px;
            background-color: rgba(0,0,0,0.5);
            color: #FFF;
            position: fixed;
            left: 0;
            top: 0;
        }

        section {
            width: 100%;
            height: 1500px;
            background-color: lightpink;

           /*  padding-top: 100px; */
           margin-top: 100px;
        }

        footer {
            width: 100%;
            height: 80px;
            background-color: navy;
            color: #FFF;
        }
    </style>
</head>

<body>

    <header>Header</header>
    <section>Section</section>
    <footer>Footer</footer>
    
</body>
</html>

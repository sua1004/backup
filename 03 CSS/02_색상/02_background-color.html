<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>02_background-color</title>

    <style>
        body {
            background-color: rgb(100,100,100);
            color: white;
        }
        h1 {
            background-color: darkcyan;
        }

        h2 {
            background-color: #EE3E80;
        }

        p {
            background-color: rgb(200,200,200);
            color: #000;
        }

        a {
            background-color: greenyellow;
        }
    </style>
</head>

<body>
    <h1>해양 생물학</h1>
    <h2>해수의 성분</h2>
    <p>거의 모든 것은 해수에서 찾을 수 있다. 그리고 미네랄은 유기체에서뿐만 아니라 지구의 지각에서도 발견할 수 있다. 생활 양식에 영향을 미치는 가장 중요한 구성요소는 염분, 온도, 용존 가스(주로 산소와 이산화탄소), 영양분, 그리고 ph다. 이러한 요소들은 해양 생물의 영향뿐만 아니라 구성에 따라 달라진다.</p>

    <a href="#">자세히 보러 가기</a>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {}

        h1 {
            margin: 30px 10px;
        }

        .content {}
        .content::after {
            content: "";
            display: block;
            clear: both;
        }
        .content .box {
            float: left;
            margin: 0 10px;

            position: relative;
            /* outline: 1px solid tomato; */
        }
        .content .box img {
            display: block;
            
        }


        .content .box .txt-box {
            color: #fff;
            background-color: #333;

            /* outline: 2px solid thistle; */
            width: 300px;
            height: 200px;
            text-align: center;

            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
        }
        .content .box .txt-box:hover {
            transform: translateY(-20px);
            opacity: 1;
            transition: all 1.5s;
        }
        .content .box .txt-box h2 {
            padding-top: 50px;
        }
        .content .box .txt-box p {
           
        }
        
    </style>
</head>

<body>
    <h1>신상품 목록</h1>

    <div class="content">
        <div class="box">
            <img src="images/prod1.jpg" alt="상품 사진 1">
            <div class="txt-box">
                <h2>상품 1</h2>
                <p>상품 1 설명 텍스트</p>
                <p>가격 : 123,456원</p>
            </div>
        </div>

        <div class="box">
            <img src="images/prod2.jpg" alt="상품 사진 2">
            <div class="txt-box">
                <h2>상품 2</h2>
                <p>상품 2 설명 텍스트</p>
                <p>가격 : 345,675원</p>
            </div>
        </div>

        <div class="box">
            <img src="images/prod3.jpg" alt="상품 사진">
            <div class="txt-box">
                <h2>상품 3</h2>
                <p>상품 3 설명 텍스트</p>
                <p>가격 : 1,500,000원</p>
            </div>
        </div>
    </div>

</body>

</html>

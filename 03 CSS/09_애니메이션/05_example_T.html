<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>05_example_T</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul, ol, li {
            list-style: none;
        }

        .title {
            margin: 16px;
        }
        .item-list {
            margin: 16px;
            /* background-color: bisque; */
        }
        .item-list li {
            /* outline: 2px solid red; */

            float: left;
            margin-right: 20px;

            position: relative; /* .caption의 기준!! */
            overflow: hidden;
        }
        .item-list li img {
            display: block;
        }
        .item-list li .caption {
            background-color: rgba(0,0,0,0.8);
            color: #fff;
            text-align: center;

            padding-top: 30px;
            box-sizing: border-box;

            position: absolute;
            left: 0;
            

            width: 100%;
            height: 100%;

            transition: all 1s;
        }


        /* 1) 아래에서 위로 올라오기 */
        .item-list li.item1 .caption {
            top: 100%;
        }
        .item-list li.item1:hover .caption {
            /* top: 0; */
            /* transform: translateY(-200px); */
            transform: translateY(-100%);
        }

        /* 2) 서서히 나타나기 */
        .item-list li.item2 .caption {
            top: 0;
            opacity: 0;
        }
        .item-list li.item2 .caption:hover {
            opacity: 1;
        }

        /* 3) 중앙에서 크기가 커지면서 등장 */
        .item-list li.item3 .caption {
            top: 0;
            transform: scale(0) rotate(600deg);
        }
        .item-list li.item3:hover .caption {
            transform: scale(1) rotate(0);
        }


        .item-list li .caption h2 {
            margin-bottom: 20px;
        }
        .item-list li .caption p {}
    </style>
</head>

<body>
    <h1 class="title">신상품 목록</h1>

    <ul class="item-list">
        <li class="item1">
            <img src="images/prod1.jpg" alt="">

            <div class="caption">
                <h2>상품 1</h2>
                <p>상품 1 설명 텍스트</p>
                <p>가격 : 123,456원</p>
            </div>
        </li>

        <li class="item2">
            <img src="images/prod2.jpg" alt="">

            <div class="caption">
                <h2>상품 2</h2>
                <p>상품 2 설명 텍스트</p>
                <p>가격 : 98,765원</p>
            </div>
        </li>

        <li class="item3">
            <img src="images/prod3.jpg" alt="">

            <div class="caption">
                <h2>상품 3</h2>
                <p>상품 3 설명 텍스트</p>
                <p>가격 : 1,000,000원</p>
            </div>
        </li>
    </ul>
</body>

</html>

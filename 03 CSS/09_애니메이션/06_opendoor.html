<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF8">
    <title>06_opendoor</title>

    <style>
        body {
            background-color: blanchedalmond;
        }

        /* 전체 부모! - 문 전체 */
        .gate {
            width: 200px;
            height: 300px;
            background-color: #900;
            margin: 100px auto 0;
        }

        /* 문 열렸을 때 뚫린(보여지는) 부분! */
        .frame {
            width: 160px;
            height: 280px;
            background-color: greenyellow;
            margin: 0 auto;

            position: relative; /* .elsa와 .door의 기준! */
            top: 20px;

            background-image: url(images/seashore.jpg);
            background-size: auto 100%;
            background-position: center;

            /* 문이 입체적으로 보이기 위한 설정 */
            perspective: 450px;
        }

        /* 
        3D 원근 설정하기
        
        1. 설정 위치 : 3D 원근 설정을 적용할 대상의 부모박스에 설정!!
        2. 설정할 스타일 속성 : perspective: 수치; (px 단위)
        */

        /* 엘사 */
        .elsa {
            /* outline: 2px solid lime; */

            width: 160px;
            height: 280px;

            position: absolute;
            overflow: hidden;
        }
        .elsa img {
            position: absolute;
            top: 10px;
            right: -180px;

            transform: scale(0.5);

            animation: elsa 2s ease-in-out infinite alternate;
        }

        /* elsa가 애니메이션 되었을 때 위치 확인 테스트! */
        /* .elsa img:hover {
            transform: scale(1) rotate(-30deg);
        } */

        /* 엘사 애니메이션 */
        @keyframes elsa {
            to {
                transform: scale(1) rotate(-30deg);
            }
        }

        /* 문짝 */
        .door {
            width: 160px;
            height: 280px;
            background-color: burlywood;

            position: absolute;

            transform-origin: left;
            transform: rotateY(60deg); /* 안쪽으로 문 열린 상태! */
            /* transform: rotateY(0deg); */ /* 문 닫힌 상태 */

            animation: opendoor 2s ease-in-out infinite alternate;
        }
        .headle {
            width: 20px;
            height: 20px; /* transform의 높이 기준 */
            background-color: #444;
            border-radius: 50px;
            
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* 문 움직임 애니메이션 */
        @keyframes opendoor {
            to {
                transform: rotateY(-70deg);
            }
        }
    </style>
</head>

<body>
    
    <div class="gate">
        <div class="frame">
            <!-- 엘사 -->
             <div class="elsa">
                <img src="images/elsa.png" alt="엘사 여왕님">
             </div>

             <!-- 문짝 -->
            <div class="door">
                <!-- 손잡이 -->
                <div class="headle"></div>
            </div>
        </div>
    </div>
</body>
</html>

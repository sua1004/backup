<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_클래식선택자</title>

    <style>
        /* 
        클래스명 작성시 (아이디명도 동일하게 적용)

        1) 숫자로 시작 불가
        2) 숫자만 쓰는 것 불가
        3) 띄어쓰기 불가
        4) 한글 불가
        5) 특수문자는 하이픈(-) 또는 언더바(_)만 사용 가능!!!
        6) 대소문자 구분 (소문자로 작성하는 게 기본!!!)

        *클래스명은 하나의 문서 내에서 여러 번 중복 사용 가능
        (아이디명은 중복된 아이디명 사용 불가)
        */

        .coffee {
            color: brown;
        }

        .bold {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>스타벅스 여름메뉴!</h1>
    <h2>스타벅스와 함께 내가 좋아하는 것을 즐기는 나만의 여름을 만들어 보세요!</h2>

    <p class="coffee bold">에스프레소</p>

    <ul>
        <li>펀치 그래피티 블렌디드</li>
        <li>롤린 민트 초코 콜드브루</li>
        <li>포멜로 플로우 그린티</li>
    </ul>

    <p class="bold">블랜디드</p>
    <p>티바나</p>
</body>

</html>

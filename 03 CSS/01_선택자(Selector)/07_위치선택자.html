<!DOCTYPE html>
<html lang="ko">

<head>
<meta charset="UTF-8">
<title>07_위치선택자</title>

<style>
    ul li:first-child {
        color: blue;
    }

    li:last-child {
        color: red;
        font-size: 30px;
    }

    li:nth-child(3) {
        background-color: greenyellow;
    }

</style>

</head>

<body>

    <ul>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ul>

     <ol>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
        <li>menu</li>
    </ol>
    
</body>
</html>

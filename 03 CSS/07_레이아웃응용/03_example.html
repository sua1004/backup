<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>써브웨이 : Subway</title>

    <link rel="stylesheet" href="css/03_example.css">

    <link
        href="https://fonts.googleapis.com/css2?family=Chiron+GoRound+TC:wght@200..900&family=Noto+Sans+KR:wght@100..900&family=Special+Gothic+Expanded+One&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="subway-menu">
        <div class="title">
            <div class="logo">
                <!-- <img src="img/example3/bul_tit.png" alt="Subway's Menu"> -->
                <h2>Subway's Menu</h2>
            </div>
            <div class="menu">
                <a href="#">클래식</a>
                <a href="#">프레쉬&라이트</a>
                <a href="#">프리미엄</a>
                <a href="#">아침메뉴</a>
            </div>
        </div>

        <div class="content clear">
            <div class="box">
                <a href="#">
                    <img src="img/example3/sandwich_cl01.jpg" alt="에그마요 샌드위치 사진">
                    <h3>에그마요</h3>
                    <p>부드러운 달걀과 고소한 마요네즈가 만나<br>
                        더 부드러운 스테디 셀러!</p>
                </a>
            </div>

            <div class="box">
                <a href="#">
                    <img src="img/example3/sandwich_cl02.jpg" alt="이탈리안 비엠티 샌드위치 사진">
                    <h3>이탈리안 비엠티</h3>
                    <p>페퍼로니, 살라미 그리고 햄이 만들어내는<br>
                        최상의 조화! 전세계가 사랑하는<br>
                        써브웨이의 베스트 셀러!<br>
                        Biggest Meaties Tasties, It's B.M.T!!</p>
                </a>
            </div>

            <div class="box">
                <a href="#">
                    <img src="img/example3/sandwich_cl03.jpg" alt="비엘티 샌드위치 사진">
                    <h3>비엘티</h3>
                    <p>오리지널 아메리칸 스타일 베이컨의<br>
                        풍미와 바삭함 그대로!</p>
                </a>
            </div>

            <div class="box">
                <a href="#">
                    <img src="img/example3/sandwich_cl04.jpg" alt="햄 샌드위치 사진">
                    <h3>햄</h3>
                    <p>기본 중에 기본!<br>
                        풍부한 햄이 만들어내는 입 안 가득<br>
                        넘치는 맛의 향연</p>
                </a>
            </div>

            <div class="slide">
            <a href="#" class="prev"><img src="img/example3/icon_event_slider_arr.png" alt="이전 버튼"></a>
            <a href="#" class="next"><img src="img/example3/icon_event_slider_arr.png" alt="다음 버튼"></a>
        </div>
        </div>
    </div>
</body>

</html>

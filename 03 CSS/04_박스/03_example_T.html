<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>03_example_T</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* 전체 요소에서 많은 CSS 요소를 넣지 않을 것!
        끌고 올 때 시간이 많이 걸리기 떄문에 최소화 하기 */

        /*  body {
            text-align: center;
        } */

        header {
            padding: 20px 0;
            /* line-height: 80px;
       (padding 속성을 더 자주 사용함) */

            text-align: center;

            /*  border-bottom: 2px solid #CCC; */
            box-shadow: 0 2px 6px #D9D9D9;
            margin-bottom: 80px;
        }

        header .title {
            font-size: 2.5rem;
        }


        section {
            /* background-color: antiquewhite; */
            margin-bottom: 100px;
        }

        section .section-title {
            text-align: center;
            margin-bottom: 40px;
        }

        section .section-title h2 {
            font-size: 2rem;
            margin: 10px;
        }

        section .section-title p {
            font-size: 1.5rem;
            color: #666;
        }


        section .content {
            /* background-color: greenyellow; */
            text-align: center;
        }

        /* 
        부모를 포함한 상위요소에 'text-align' 스타일 적용되는 경우,
        하위요소 중 인라인 성격을 가진 요소는 글자처럼 취급, text-align을 통해 정렬할 수 있다!!!!!!!
        */
        section .content .box {
            width: 240px;
            height: 240px;
            border: 2px solid tomato;
            background-color: white;
            padding: 20px;
            box-sizing: border-box;
            display: inline-block;
            margin: 0 10px 20px;
            text-align: left;
        }

        /* display (속성) : 인라인/블럭 요소를 바꿔주는 속성
        필요에 따라 둘의 속성을 동시에 가지는 inline-block (요소)를 사용하기도 함!*/
        

        section .content .box h3 {
            font-size: 22px;
            margin-bottom: 40px;
        }

        section .content .box a {
            border: 2px solid tomato;
            color: tomato;
            text-decoration: none;
            border-radius: 50px;
            padding: 6px 12px;
        }

        section .content .box a:hover {
            background-color: tomato;
            color: white;
        }

        footer {
            background-color: #000;
            color: white;
            padding: 40px;
            text-align: center;
            
        }
    </style>
</head>

<body>

    <header>
        <h1 class="title">킴스키친</h1>
    </header>

    <section>
        <div class="section-title">
            <h2>인기 요리법</h2>
            <p>킴스키친의 인기요리법을 확인해 보세요!</p>
        </div>

        <div class="content">
            <div class="box">
                <h3>한우 불고기</h3>
                <a href="#" class="btn">바로가기</a>
            </div>

            <div class="box">
                <h3>궁중 떡볶이</h3>
                <a href="#" class="btn">바로가기</a>
            </div>

            <div class="box">
                <h3>산적 꼬치구이</h3>
                <a href="#" class="btn">바로가기</a>
            </div>

            <div class="box">
                <h3>돼지 등갈비 구이</h3>
                <a href="#" class="btn">바로가기</a>
            </div>

            <div class="box">
                <h3>더덕생채</h3>
                <a href="#" class="btn">바로가기</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; Copyright 2025</p>
    </footer>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>09_example</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(images/backdrop.gif);
        }

        .title {
            margin: 30px 0;
            width: 100%;
            text-align: center;
        }

        .title h2 {
            font-size: 18px;
            padding: 10px;
            margin-bottom: 50px;
        }

        .content {
            width: 730px;
            margin: 0 auto;
            text-align: center;
        }

        .content .box {
            width: 200px;
            padding: 10px;
            margin: 10px;
            background-color: #666;
            display: inline-block;
        }

        .content .box p {
            color: white;
        }
    </style>
</head>

<body>
    <div class="title">
        <img src="images/title.gif" alt="Galerie Botanique">
        <h2>개최된 컬렉션에 선택된 고풍스러운 식물 이미지는 다음과 같다.</h2>
    </div>

    <div class="content">
        <div class="box">
            <img src="images/print-01.jpg" alt="해바라기 일러스트">
            <p><img src="images/icon.png" alt="꽃모양 아이콘"> 해바라기(Helianthus)</p>
        </div>

        <div class="box">
            <img src="images/print-02.jpg" alt="시계꽃">
            <p><img src="images/icon.png" alt="꽃모양 아이콘">시계꽃(passiflora)</p>
        </div>

        <div class="box">
            <img src="images/print-03.jpg" alt="닉토칼로스">
            <p><img src="images/icon.png" alt="꽃모양 아이콘">닉토칼로스(Nyctocalos)</p>
        </div>

        <div class="box">
            <img src="images/print-04.jpg" alt="폴리안테스">
            <p><img src="images/icon.png" alt="꽃모양 아이콘">폴리안테스(Polianthes)</p>
        </div>

        <div class="box">
            <img src="images/print-05.jpg" alt="무화과나무">
            <p><img src="images/icon.png" alt="꽃모양 아이콘">무화과나무(Ficus)</p>
        </div>

        <div class="box">
            <img src="images/print-06.jpg" alt="덴드로비움">
            <p><img src="images/icon.png" alt="꽃모양 아이콘">덴드로비움(Dendrobium)</p>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>04_background-size</title>

    <style>
        .bg {
            width: 100%;
            height: 600px;
            border: 1px solid #000;
            background-image: url(images/bg-size.png);
            background-repeat: no-repeat;
            background-position: center top;
            background-size: auto 500px;
        }

        /* 
        background-size : width height

        background-size 속성값
        - auto : 기본값, 자동맞춤 (원래 이미지 크기 그대로 적용)
        - contain : (배경이미지가 적용 되는 공간의) 긴 축 기준, 이미지가 주어진 공간에 잘리지 않고 보여짐
        - cover : (배경이미지가 적용 되는 공간의) 긴 축 기준, 박스가 가지고 있는 크기에서 긴 축을 채워주므로 이미지가 잘리는 경우가 발생

        *직접 px, % 수치 입력 가능
        background-size : width height;

        px : 이미지 크기 직접 조절
        % : 배경 이미지가 들어가는 박스 기준으로 크기 설정
        */

        /* 이미지 태그 크기 조절 */
        /* img {
            width: 50%;
           height: 300px;
        }
        */

        .img-box {
            width: 600px;
            outline: 3px solid #F00;
            border-radius: 50%;
            overflow: hidden;
        }
        .img-box img {
            width: 100%;
            display: block;
        }

        /* 
        - 이미지, 배경이미지는 크기 조절을 하지 않을 경우 이미지가 원래의 사이즈가 적용되므로 크기 조절 필수!!!

        1. 이미지의 크기 조절
        - 이미지 크기를 조절할 때 width, height값을 동시에 넣는 경우,
        이미지의 비율을 무시하고 크기를 설정하겠다는 의미가 되므로 이미지 비율이 깨지게 됨

        그러므로, 이미지 크기 조절은 wigth, height 중 하나의 값을 설정하고 비율에 따라 자동으로 값이 설정 되도록 한다.
        (ex. width값만 설정할 경우 -> 비율에 따라 height값이 자동으로 조절됨)

        2. 이미지 태그 사용시
        - 화면에 너비에 따라 유동적으로 이미지 크기 조절이 필요한 경우가 많으므로 img 태그는 주로 '이미지를 담는 상자'(ex. div 태그)에 넣어서 사용하는 것이 필요함
        */
    </style>
</head>

<body>

    <div class="bg"></div>

    <h2>커피빈 브라운 츄러스 라떼</h2>
    <img src="images/coffee.jpg" alt="브라운 츄러스 라떼">
    <br>
    <div class="img-box">
        <img src="images/coffee.jpg" alt="브라운 츄러스 라떼">
    </div>

    

</body>

</html>

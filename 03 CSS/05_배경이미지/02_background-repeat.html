<!DOCTYPE html>
<html lang="ko">

    <head>
        <meta charset="UTF-8">
        <title>02_background-repeat</title>

         <style>
            body {
                background-image: url(images/header.gif);
                background-repeat: repeat-x;
            }

            h1 {
                color: white;
                margin: 30px 0 50px;
            }

            /* 
            repeat : 기본값, 주어진 공간을 가득 채울 때까지 배경이미지가 반복됨
            repeat-x : 배경이미지를 x축(가로)으로 반복
            repeat : 배경이미지를 y축(세로)으로 반복
            no repeat : 이미지를 반복하지 않음

            */
         </style>
    </head>

    <body>
        <h1>식물소개</h1>
        <h2>진달래(Korean Rosebay)</h2>
        <p>참꽃 또는 두견화라고도 한다. 전국의 50~2,000m 높이의 산야에서 무리지어 자란다. 높이는 2~3m이고 줄기 윗부분에서 많은 가지가 갈라지며, 작은 가지는 연한 갈색이고 비늘 조각이 있다. 잎은 어긋나고 긴 타원 모양의 비소꼴 또는 거꾸로 세운 바소꼴이며 길이가 4~7cm이고 양 끝이 좁으며 가장자리가 밋밋하다. 잎 표면에는 비늘조각이 약간 있고, 뒷면에는 비늘 조각이 빽빽이 있으며 털이 없고, 잎자로는 길이가 6~10mm이다.</p>

    </body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>08_example_T</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-image: url(images/pattern_gray.png);
        }

        /* 1) 이미지 태그 사용하기 */
        .img-box {
            background-color: #FFF;
            margin: 30px 0 50px;
            width: 100%;
            padding: 10px 0 20px;
            border: 1px solid #000;
            border-width: 2px 0 4px 0;
            text-align: center;
        }

        /* 2) 배경이미지 사용하기 */
        .top {
            width: 100%;
            height: 70px;
            margin: 30px 0 50px;

            border-top: 1px solid #000;
            border-bottom: 3px solid #000;

            /* background-color: #FFF;
            background-image: url(images/faq_topimg.jpg);
            background-repeat: no-repeat;
            background-position: center 10px; */

            /* background: color url() repeat position/size attchment; */
            background: #FFF url(images/faq_topimg.jpg) no-repeat center 10px;
        }

        .top .title {
            display: none;
        }

        .box {
            width: 500px;
            background-color: dimgray;
            padding: 30px;
            border: 3px solid white;
            margin: 0 auto;

            border-radius: 30px;
            color: #FFF;
        }

        .box hr {
            border: 1px dashed #FFF;
            margin: 10px 0;
        }

        .box .question {
            background-color: #000;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        .box .answer {
            padding-left: 20px;
            text-indent: 20px;
        }

        .box p span {
            font-weight: bold;
        }

        .box .question span {
            color: greenyellow;
        }

        .box .answer span {
            color: yellow;
        }
    </style>
</head>

<body>

    <!-- 1) 이미지 태그 사용하기 -->
    <!-- <div class="img-box">
        <img src="images/faq_topimg.jpg" alt="FAQ게시판 - 정보문화사에 자주 올라오는 질문을 모아 놓았습니다. FAQ를 참고하시면 보다 빨리 궁금한 점을 해결하실 수 있습니다.">
    </div> -->

    <!-- 2) 배경이미지 사용하기 -->
    <div class="top">
        <div class="title">
            <h1>FAQ게시판</h1>
            <p>정보문화사에 <strong>자주 올라오는 질문</strong>을 모아 놓았습니다. FAQ를 참고하시면 보다 빨리 궁금한 점을 해결하실 수 있습니다.</p>
        </div>
    </div>

    <div class="box">
        <h2>3DS MAX에서 에러 메시지</h2>
        <hr>
        <p class="question"><span>Q..</span> Missing Map Files의 에러 메시지가 나옵니다.</p>
        <p class="answer"><span>A..</span> 위와 같은 에러 메시지는 맥스 3.1 풀버전을 설치하시지 않으셨기 때문입니다. 맥스 3.1 setup 시에 custom 옵션에서 모든 항목을 체크하시면 door와 windows라는 플러그인이 설치가 됩니다.</p>
    </div>
</body>

</html>

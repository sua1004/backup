<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>text_example</title>

    <style>
        body {
            text-align: center;
        }

        .check {
            background-color: black;
            color: white;
            line-height: 2.5;
            text-align: left;
            text-indent: 2%;
        }

        .textbox {
            /* border-bottom: 1px solid lightgray; */
            border: 1px solid lightgray;
        }

        .title {
            color: red;
            font-weight: bold;
        }

        .content {
            font-size: 20px;
            font-weight: bold;
        }

        strong {
            color: blue;
        }
    </style>
</head>

<body>

    <img src="images/top.jpg" alt="가정용 꿀사과">

    <p class="check">확인하세요</p>

    <div class="textbox">
        <p class="title">주문 및 배송</p>
        <p class="content"> <strong>오후 2시 이전</strong> 주문건은 당일 발송합니다</p>
        <p class="content">2시 이후 주문건은 다음날 발송합니다(주말 제외)</p>
    </div>



    <div class="textbox">
        <p class="title">교환 및 환불</p>
        <p class="content">불만족시 <strong>100% 환불</strong>해 드립니다</p>
        <p class="content">고객센터로 전화주세요</p>
    </div>



    <div class="textbox">
        <p class="title">고객센터</p>
        <p class="content">0000-0000</p>
        <p>상담시간 : 오전 9시~오후6시 (토/일, 공휴일은 휴무)</p>
    </div>
</body>

</html>

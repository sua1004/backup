<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_font-em</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #para {
            font-size: 6em;
            /* 16px = 1em / 16px*6=96px */
        }
        #para p {
            /* font-size: 3em; */
            /* 16px*3=48px, 48px/96px=0.5em */
            font-size: 0.5em;
        }

        /* 
        em 단위는 자신의 부모박스에 글자 크기가 지정되어 있을 경우 자식박스에 글자크기가 상속되는 문제가 발생한다!!!
        */

    </style>
</head>

<body>

    <div id="para">
        가변적인 폰트1
        <p>가변적인 폰트2</p>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_media-query_pc</title>

    <style>
        /* 
        pc 화면을 기준으로 css 작성
        미디어쿼리로 태블릿, 모바일 css 설정
        */

        * {
            margin: 0;
            padding: 0;
        }
        a {
            text-decoration: none;
            display: block;
            color: inherit;
        }

        header {
            width: 100%;
            height: 100px;
            line-height: 100px;
            background-color: #000;
            color: #fff;

            position: fixed;
            left: 0;
            top: 0;
            z-index: 999;
        }
        header h1 {
            font-size: 2.4rem;
            text-align: center;
        }

        section {
            margin-top: 100px;
        }

        article.main {
            width: 100%;
            height: 700px;
            background-color: bisque;
            background-image: url(images/redvelvet.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: top;
            margin-bottom: 100px;
            font-size: 0;
        }

        article.album {
            margin-bottom: 100px;
        }

        article.album h2 {
            font-size: 2rem;
            text-align: center;
            margin-bottom: 40px;
        }

        article.album .album-thumb {
            width: 100%;
            max-width: 1320px;
            margin: 0 auto 40px;
        }
        article.album .album-thumb::after {
            content: "";
            display: block;
            clear: both;
        }
        article.album .album-thumb a {
            width: 50%;
            float: left;
        }
        article.album .album-thumb a img {
            width: 100%;
            display: block;
        }

        article.album .btn {
            font-size: 1.2rem;
            border: 1px solid #ccc;
            width: 300px;
            padding: 16px 0;
            text-align: center;
            color: #666;
            border-radius: 6px;
            margin: 0 auto;
        }

        article.banner {
            width: 100%;
            max-width: 1320px;
            margin: 0 auto 120px;
            background-color: rebeccapurple;
            color: white;
            padding: 50px 0;
            font-size: 1.6rem;
            text-align: center;
        }

        footer {
            width: 100%;
            padding: 40px 0 60px;
            background-color: lightgray;
            text-align: center;
        }

        /* 태블릿 미디어쿼리 */
        @media all and (max-width:1024px) {
            article.main {
                height: 500px;
                background-image: url(images/redvelvet2.jpg);
            }
            article.banner {
                margin-bottom: 0;
                background-color: tomato;
            }
        }
        /* 
        모바일 미디어쿼리
        태블릿 직전까지 모바일 UI 적용!! 0~767px
        */

        @media all and (max-width:767px) {
            article.main {
                height: 700px;
                background-image: url(images/irene.jpg);
            }
            article.album .album-thumb a {
                width: 100%;
            }
            article.album .btn {
                width: 90%;
            }

            article.banner {
                background-color: darkblue;
            }

        }

    </style>
</head>
<body>

    <header>
        <h1>SM TOWN</h1>
    </header>

    <section>
        <article class="main">
            레드벨벳 화보 이미지입니다.
        </article>

        <article class="album">
            <h2>New Album</h2>

            <div class="album-thumb">
                <a href="#"><img src="images/album1.jpg" alt=""></a>
                <a href="#"><img src="images/album2.jpg" alt=""></a>
            </div>

            <a href="#" class="btn">지난앨범 보러가기</a>
        </article>

        <article class="banner">
            <p>Red Velvet</p>
        </article>
    </section>

    <footer>
        <p>&copy; Copyright 2025</p>
    </footer>
    
</body>
</html>

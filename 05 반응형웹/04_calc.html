<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04_calc</title>

    <style>

        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 90%;
            height: 500px;
            border: 5px solid #000;
            margin: 50px auto 0;
        }
        #wrap div {
            background-color: #f7e241;
            height: 400px;
            width: calc(100% - 100px);
        }
    </style>
</head>

<body>

    <div id="wrap">
        <div></div>
    </div>

</body>

</html>
